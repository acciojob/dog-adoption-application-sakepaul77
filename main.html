<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>

    <h1>Dog Adoption Application</h1>
    <form action="/submit-application" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
		<br><br>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
<br><br>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
<br><br>
        <label for="dog-experience">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="dog-experience" name="dog-experience" value="yes">
<br><br>
        <label for="breeds">Please select your preferred breeds</label>
        <select id="breeds" name="breeds" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Beagle">Beagle</option>
            <option value="Poodle">Poodle</option>
            <option value="Bulldog">Bulldog</option>
        </select>
<br><br>
        <button type="submit">Submit</button>
    </form>
<br><br>
</body>
</html>
